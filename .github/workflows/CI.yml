name: CI

# Run if something is commited on `main` or there is still an open pulll request with `main` as target branch
on:
  pull_request:
    branches:
      - main
  push:
    paths-ignore:
      - ".husky/**"
      - "README.md"
    branches:
      - main

jobs:
  build-and-test:
    name: Build and test
    runs-on: ubuntu-latest

    # Configure npm env and strategies
    strategy:
      matrix:
        node-version: [ 16.x ]
    env:
      NODE_ENV: "development"
      NODE_OPTIONS: "--max_old_space_size=4096"

    # Checkout > Merge Conflict Check > Install > Lint > Test
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Merge Conflict Check
        uses: olivernybroe/action-conflict-finder@v4.0
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Setup
        run: |
          npm install
      - name: Lint
        if: "!contains(github.event.head_commit.message, 'WIP')"
        run: |
          npm run lint
      - name: Test
        if: "!contains(github.event.head_commit.message, 'WIP')"
        run: |
          npm run build
          npm run test

  dependabot:
    name: Dependabot
    runs-on: ubuntu-latest
    needs: [build-and-test]
    
    if: ${{ contains(github.event.*.labels.*.name, 'dependencies') }}
    
    steps:
      - name: Enable Auto-Merge
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
